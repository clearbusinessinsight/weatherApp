<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flex-container">
    <div id="header-container">Weather Dashboard</div>
    <div id="city-container">
        <h2>Search for a City:</h2>
        <input type="text" id="csearch" placeholder="Enter City"></input>
        <button type="submit" id="submit" onclick="bycity(csearch)">Search</button>
        <hr>
        <button type="button" class="btn1" onclick="newcity(-97.7431, 30.2672)">Austin</button>
        <button type="button" class="btn2" onclick="newcity(-87.65, 41.85)">Chicago</button>
        <button type="button" class="btn3" onclick="newcity(-74.006, 40.7143)">New York</button>
        <button type="button" class="btn4" onclick="newcity(-81.3792, 28.5383)">Orlando</button>
        <button type="button" class="btn5" onclick="newcity(-122.4194, 37.7749)">San Francisco</button>
        <button type="button" class="btn6" onclick="newcity(-84.4569, 39.162)">Cincinnati</button>
        <button type="button" class="btn7" onclick="newcity(-104.9847, 39.7392)">Denver</button>
        <button type="button" class="btn8" onclick="newcity(-84.388, 33.749)">Atlanta</button>
        <button type="button" class="btn8" onclick="newcity(-122.443, 47.2529)">Tacoma</button>
    </div>

    <div id="weather-container">
        <div id="current-container">
            <div id="location">Unable to Fetch Weather</div>
            <img src="" alt="" srcset="" id="weather-icon">
            <div class="now"><span id='date-time'></span></div>         
            <div class="desc">No Information Available.</div>
            <div class="temp">The current Temperature is: <span class="c">Error</span><span>  or </span><span class="f">Error</span></div>
            <div class="wspeed">The Wind Speed is: <span id="newws"></span></div>
            <div class="hum">The Humidity is: <span id="humi"></span></div>
            <!--<div class="sunup">Sunrise: <span class="sunrise">No Information Available</span></div>-->
            <!--<div class="sundn">Sunset: <span class="sunset">No Information Available</span></div>  -->   
        </div>        
        
        <div id="forecast-container">5 Day Forecast

            <div id="day1">1</div>
            <div id="day2">2</div>
            <div id="day3">3</div>
            <div id="day4">4</div>
            <div id="day5">5</div>

        </div>
    </div>
   
 

      
      

    <img src="" alt="" srcset="" id="weather-icon">
    <script src="scripts.js"></script>
</body>

</html>
